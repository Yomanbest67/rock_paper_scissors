<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="mainContainer">

        <div class="app">

            <div class="windowTitle">
                <h1>Rock Paper Scissors</h1>
            </div>

            <div class="computerChoice">
                <h2>Computer Picks:</h2>
                <div class="computerIcon"></div>
                <div class="resultMessage"></div>
            </div>

            <div class="currentScore">

                <div class="scoreText">
                    <h3>Current Score:</h3>
                </div>

                <div class="wins">
                    0
                </div>

                <div class="ties">
                    0
                </div>

                <div class="loses">
                    0
                </div>

            </div>

            <div class="yourChoice">

                <button class="rock">
                    ✊
                </button>

                <button class="paper">
                    ✋
                </button>

                <button class="scissors">
                    ✂️
                </button>

            </div>

        </div>

    </div>


    <script src="script.js"></script>
</body>
</html>
